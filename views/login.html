<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styleForLog.css">
    <script>
        const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                const errorMessageElement = document.getElementById('error-message');
                errorMessageElement.textContent = decodeURIComponent(error);
                errorMessageElement.style.display = 'block';
            }
      </script>
</head>
<body>
    <div class="window">
        <div class="window-header">
            <span class="window-title">Login</span>
            <div class="window-controls">
                <span class="window-control"></span>
                <span class="window-control"></span>
                <span class="window-control"></span>
            </div>
        </div>
        <div class="window-content">
            <form action="/login" method="POST">
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <button type="submit">Login</button>
            </form>
            <a href="/registration">Don't have an account? Register!</a>
        </div>
    </div>
</body>

</html>
